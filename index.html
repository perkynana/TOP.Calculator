<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="titles">
        <h1>The Odin Project</h1>
        <h3>Calculator</h3>
    </div>
    <div class="container">
        <div class="calculator bg-light">
            <div class="resultWindow border border-dark">
                <div class="result" data-result></div>
                <div class="userInput" data-userInput></div>
            </div>
            <div class="buttons">
                <button class="btn btn-outline-secondary allClear" data-allClear id="allclear">AC</button>
                <button class="btn btn-outline-secondary clear" data-clear id="clear">C</button>
                <button class="btn btn-outline-warning operator" data-operation id="remainder" value="%">&#37</button>
                <button class="btn btn-outline-warning operator" data-operation id="divide" value="/">&#247</button>
                <button class="btn btn-outline-info number" data-number id="dig7" value="7">7</button>
                <button class="btn btn-outline-info number" data-number id="dig8" value="8">8</button>
                <button class="btn btn-outline-info number" data-number id="dig9" value="9">9</button>
                <button class="btn btn-outline-warning operator" data-operation id="plus" value="+">&#43</button>
                <button class="btn btn-outline-info number" data-number id="dig4" value="4">4</button>
                <button class="btn btn-outline-info number" data-number id="dig5" value="5">5</button>
                <button class="btn btn-outline-info number" data-number id="dig6" value="6">6</button>
                <button class="btn btn-outline-warning operator" data-operation id="minus" value="-">&#45</button>
                <button class="btn btn-outline-info number" data-number id="dig1" value="1">1</button>
                <button class="btn btn-outline-info number" data-number id="dig2" value="2">2</button>
                <button class="btn btn-outline-info number" data-number id="dig3" value="3">3</button>
                <button class="btn btn-outline-warning operator" data-operation id="multiply" value="x">&#215</button>
                <button class="btn btn-outline-danger" onclick="surprise()">?</button>
                <button class=" btn btn-outline-info number" data-number id="dig0" value="0">0</button>
                <button class="btn btn-outline-warning decimal" data-number id="decimal" value=".">.</button>
                <button class="btn btn-outline-success equals" data-equals id="equals" value="=">&#61</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
